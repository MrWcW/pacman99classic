<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Pacman</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Permanent+Marker'>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Mobile Controls Styling */
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls-row {
      display: flex;
      justify-content: center;
    }
    .control-button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 24px;
      text-align: center;
      line-height: 60px;
      background-color: #ffcc00;
      border: 2px solid #000;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .control-button:active {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>

<div id="shim">shim for font face</div>

<h1>HTML5 Pacman</h1>

<div id="pacman"></div>

<!-- Mobile Controls -->
<div id="mobile-controls">
  <div class="controls-row">
    <div class="control-button" id="up">▲</div>
  </div>
  <div class="controls-row">
    <div class="control-button" id="left">◀</div>
    <div style="width: 60px;"></div> <!-- Spacer -->
    <div class="control-button" id="right">▶</div>
  </div>
  <div class="controls-row">
    <div class="control-button" id="down">▼</div>
  </div>
</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="./script.js"></script>

<script>
  // Add touch controls for mobile
  document.getElementById("up").addEventListener("click", () => movePacman("up"));
  document.getElementById("down").addEventListener("click", () => movePacman("down"));
  document.getElementById("left").addEventListener("click", () => movePacman("left"));
  document.getElementById("right").addEventListener("click", () => movePacman("right"));

  function movePacman(direction) {
    // This function needs to be implemented in script.js
    if (typeof handleMobileInput === "function") {
      handleMobileInput(direction);
    } else {
      console.warn("handleMobileInput function is not defined.");
    }
  }
</script>

</body>
</html>
