<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Pac-Man</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
  <style>
    /* General Styles */
    body {
      background-color: black;
      margin: 0;
      font-family: sans-serif;
      text-align: center; /* Center content horizontally */
    }

    #pacman {
      height: 470px; /* Fixed height for the game canvas */
      width: 382px; /* Fixed width for the game canvas */
      border-radius: 5px;
      margin: 20px auto; /* Center the canvas */
      display: block; /* Ensure the canvas is treated as a block element */
      background-color: black; /* Ensure it blends with the background */
    }

    h1 {
      font-family: 'Permanent Marker', cursive;
      text-align: center;
      color: yellow;
    }

    /* Mobile Controls Styling */
    #mobile-controls {
      position: fixed;
      bottom: 20px; /* Place controls at the bottom of the screen */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls-row {
      display: flex;
      justify-content: center;
    }

    .control-button {
      width: 60px; /* Size of each button */
      height: 60px;
      margin: 5px;
      font-size: 24px; /* Font size for arrows */
      text-align: center;
      line-height: 60px; /* Center text vertically */
      background-color: #ffcc00; /* Button color */
      border-radius: 10px; /* Rounded corners */
      border: none; /* Remove default border */
    }

    .control-button:hover {
      background-color: #ffaa00; /* Hover effect for buttons */
    }

    .control-button:active {
      background-color: #ff9900; /* Active state effect */
    }
  </style>
</head>
<body>

<h1>HTML5 Pac-Man</h1>

<div id="pacman"></div>

<!-- Mobile Controls -->
<div id="mobile-controls">
  <div class="controls-row">
    <div class="control-button" id="up">▲</div>
  </div>
  <div class="controls-row">
    <div class="control-button" id="left">◀</div>
    <div style="width: 60px;"></div> <!-- Spacer -->
    <div class="control-button" id="right">▶</div>
  </div>
  <div class="controls-row">
    <div class="control-button" id="down">▼</div>
  </div>
</div>

<script src="./script.js"></script>

</body>
</html>
